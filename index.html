<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Koolzy</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #fff0f5;
      color: #333;
    }
    header {
      background: linear-gradient(45deg, #ff69b4, #ffb6c1);
      color: white;
      padding: 20px;
      text-align: center;
      font-size: 28px;
      font-weight: bold;
    }
    nav {
      background-color: #ff69b4;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }
    nav a {
      padding: 14px 20px;
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      background-color: #ff1493;
    }
    .section {
      padding: 20px;
    }
    .section h2 {
      color: #d63384;
      margin-bottom: 15px;
    }
    .products {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      justify-content: center;
    }
    .product {
      background: #ffe6f0;
      padding: 10px;
      border-radius: 10px;
      width: 200px;
      text-align: center;
      box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }
    .product img {
      width: 100%;
      height: 150px;
      background: #ccc;
      margin-bottom: 10px;
    }
    .product input {
      width: 50px;
      text-align: center;
    }
    .product button {
      margin-top: 5px;
      background: #ff69b4;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .product button:hover {
      background: #ff1493;
    }
    #cart {
      padding: 20px;
      background: #fff5f8;
      border-top: 2px solid #ff69b4;
    }
    #cart h2 {
      margin-bottom: 10px;
    }
    #cart-items {
      margin-bottom: 10px;
    }
    .checkout-buttons {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }
    .checkout-buttons button {
      background: #25d366;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }
    .checkout-buttons button:hover {
      background: #128c7e;
    }
    .sms-button {
      background: #007aff;
    }
    .sms-button:hover {
      background: #005bb5;
    }
    .remove-btn {
      color: red;
      cursor: pointer;
      margin-left: 10px;
      font-size: 14px;
    }
    #message {
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 10px;
    }
    @media (max-width: 600px) {
      .products {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <header>Welcome to Koolzy</header>

  <nav>
    <a href="#home">Home</a>
    <a href="#mens">Men’s Wear</a>
    <a href="#womens">Women’s Wear</a>
    <a href="#kids">Kids Wear</a>
    <a href="#cart"><i class="fas fa-shopping-cart"></i></a>
  </nav>

  <!-- Men's Wear Section -->
  <div class="section" id="mens">
    <h2>Men’s Wear</h2>
    <div class="products">
      <div class="product"><img alt="Product" />
        <h3>T-Shirt</h3><p>₹299</p>
        Qty: <input type="number" value="1" min="1" />
        <button onclick="addToCart('T-Shirt', 299, this)">Add to Cart</button>
      </div>
      <div class="product"><img alt="Product" />
        <h3>Jeans</h3><p>₹799</p>
        Qty: <input type="number" value="1" min="1" />
        <button onclick="addToCart('Jeans', 799, this)">Add to Cart</button>
      </div>
      <div class="product"><img alt="Product" />
        <h3>Shirt</h3><p>₹499</p>
        Qty: <input type="number" value="1" min="1" />
        <button onclick="addToCart('Shirt', 499, this)">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Women's Wear Section -->
  <div class="section" id="womens">
    <h2>Women’s Wear</h2>
    <div class="products">
      <div class="product"><img alt="Product" />
        <h3>Kurti</h3><p>₹399</p>
        Qty: <input type="number" value="1" min="1" />
        <button onclick="addToCart('Kurti', 399, this)">Add to Cart</button>
      </div>
      <div class="product"><img alt="Product" />
        <h3>Skirt</h3><p>₹499</p>
        Qty: <input type="number" value="1" min="1" />
        <button onclick="addToCart('Skirt', 499, this)">Add to Cart</button>
      </div>
    </div>
  </div>

  <!-- Kids Wear Section -->
  <div class="section" id="kids">
    <h2>Kids Wear</h2>
    <div class="products">
      <div class="product"><img alt="Product" />
        <h3>Kids T-Shirt</h3><p>₹199</p>
        Qty: <input type="number" value="1" min="1" />
        <button onclick="addToCart('Kids T-Shirt', 199, this)">Add to Cart</button>
      </div>
      <div class="product"><img alt="Product" />
        <h3>Frock</h3><p>₹399</p>
        Qty: <input type="number" value="1" min="1" />
        <button onclick="addToCart('Frock', 399, this)">Add to Cart</button>
      </div>
    </div>
  </div>

  <div id="message"></div>

  <!-- Cart Section -->
  <div id="cart">
    <h2>Cart</h2>
    <div id="cart-items">No items added yet.</div>
    <div id="cart-total"></div>
    <div class="checkout-buttons">
      <button id="checkout-btn">Checkout via WhatsApp</button>
      <button id="sms-fallback" class="sms-button">Send Order via SMS</button>
      <button id="email-btn">Send Order via Email</button>
    </div>
  </div>

<script>
  const cart = [];

  function showMessage(msg) {
    const messageDiv = document.getElementById('message');
    messageDiv.textContent = msg;
    setTimeout(() => { messageDiv.textContent = ''; }, 2500);
  }

  function addToCart(name, price, btn) {
    const qty = parseInt(btn.previousElementSibling.value);
    if (qty < 1) return alert("Enter valid quantity");
    const existing = cart.find(item => item.name === name);
    if (existing) {
      existing.qty += qty;
    } else {
      cart.push({ name, price, qty });
    }
    updateCart();
    showMessage( ${name} added to cart);
  }

  function removeFromCart(name) {
    const index = cart.findIndex(item => item.name === name);
    if (index > -1) {
      cart.splice(index, 1);
      updateCart();
    }
  }

  function updateCart() {
    const cartItemsDiv = document.getElementById('cart-items');
    const cartTotalDiv = document.getElementById('cart-total');

    if (cart.length === 0) {
      cartItemsDiv.innerHTML = "No items added yet.";
      cartTotalDiv.innerHTML = "";
      return;
    }

    let html = "<ul>";
    let total = 0;
    cart.forEach(item => {
      html += `<li>${item.name} x ${item.qty} = ₹${item.qty * item.price}
        <span class="remove-btn" onclick="removeFromCart('${item.name}')"> Remove</span></li>`;
      total += item.qty * item.price;
    });
    html += "</ul>";

    cartItemsDiv.innerHTML = html;
    cartTotalDiv.innerHTML = <strong>Total: ₹${total}</strong>;
  }

  document.getElementById('checkout-btn').addEventListener('click', () => {
    if (cart.length === 0) return alert("Cart is empty!");
    const items = cart.map(item => ${item.name} x ${item.qty} = ₹${item.price * item.qty}).join('\n');
    const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
    const message = Order Summary:\n${items}\nTotal: ₹${total};
    const encodedMessage = encodeURIComponent(message);
    window.open(https://wa.me/919443016625?text=${encodedMessage}, '_blank');
  });

  document.getElementById('sms-fallback').addEventListener('click', () => {
    if (cart.length === 0) return alert("Cart is empty!");
    const items = cart.map(item => ${item.name} x ${item.qty}).join(', ');
    const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
    const message = Order: ${items}. Total: ₹${total};
    const encodedMessage = encodeURIComponent(message);
    window.open(sms:+919443016625?body=${encodedMessage}, '_blank');
  });

  document.getElementById('email-btn').addEventListener('click', () => {
    if (cart.length === 0) return alert("Cart is empty!");
    const items = cart.map(item => ${item.name} x ${item.qty}).join(', ');
    const total = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
    const subject = encodeURIComponent("Order from Koolzy");
    const body = encodeURIComponent(Order Details:\n${items}\nTotal: ₹${total});
    window.open(mailto:?subject=${subject}&body=${body}, '_blank');
  });
</script>
</body>
</html>
